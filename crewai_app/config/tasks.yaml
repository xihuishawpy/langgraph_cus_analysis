analyze_markdown:
  description: >
    你将收到一份 Markdown 年报文本（文件路径: {md_path}）。Markdown 使用 "##" 作为章节标题，请逐一解析每个章节，
    并在每章内部按照“合规与市场准入 / 安全性与可靠性 / 性能与效能 / 供应链管控”四大维度提取所有潜在的 TIC 业务机会。
    对每条机会记录：所属行业或类别、具体产品/对象、引用原文的关键特征或应用场景、推荐的检测/认证/审核服务（必须指向具体标准或测试名称）。
    若某章节没有机会，请输出“本章节暂无可提取的 TIC 机会”。以下是 Markdown 正文：
    ----------------------
    {md_content}
    ----------------------
  expected_output: >
    对每个章节分别输出 Markdown 小节，并使用下表格式列出机会：
    | 所属行业/类别 | 具体产品/对象 | 关键特征/应用场景 | 推荐 TIC 服务方案 |
    所有章节处理完毕后，再整合所有机会生成一张总表（同样 4 列），并在表格下写明“共提取 X 条潜在 TIC 机会”。
    输出需为中文 Markdown，禁止遗漏字段或添加多余 JSON。
